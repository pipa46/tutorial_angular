<div class="container">
    <h1 *ngIf="cliente.id == null">Crear cliente</h1>
    <h1 *ngIf="cliente.id != null">Añadir cliente</h1>

    <form>
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="number" matInput placeholder="Identificador" [(ngModel)]="cliente.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text" matInput placeholder="Nombre..." [(ngModel)]="cliente.nombre" name="nombre" required>
            <mat-error>El nombre no puede estar vacío</mat-error>
        </mat-form-field>
    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="Cancelar()">Cancelar</button>
        <button mat-flat-button color="primary" (click)="Guardar()">Guardar</button>
    </div>
</div>
